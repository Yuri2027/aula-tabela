<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      th,
      td {
        border: 1px solid black;
      }
      tfoot {
        background-color: cyan;
      }
    </style>
  </head>

  <body>
    <h1>Tabelas</h1>

    <table>
      <thead>
        <tr>
          <th>Calça Jeans</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Black Friday</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Sandalha</td>
          <td>5</td>
          <td>R$30,00</td>
          <td rowspan="2">Sim</td>
        </tr>
        <tr>
          <td>Blusa de frio</td>
          <td>15</td>
          <td>R$40,00</td>
        </tr>
        <tr>
          <td>Sapato</td>
          <td>10</td>
          <td>R$100,00</td>
          <td>Não</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>R$1750,00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
